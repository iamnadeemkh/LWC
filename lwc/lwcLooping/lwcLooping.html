<template>
    <lightning-card title="LWC Looping 1">
        <template for:each={names} for:item="named">
            <div key={named}>{named}</div>
        </template>
    </lightning-card>

    <lightning-card title="LWC Looping 2">
        <template iterator:it={names}>
            <div key={it.value}>{it.value}</div>
        </template>
    </lightning-card>

    <lightning-card title="LWC Looping 3">
        <template iterator:it={contacts}>
            <div key={it.Id}>{it.value.Name} {it.value.Email}</div>
            <div key={it.value.Id}>{it.value.Phone} {it.value.Id}</div>
        </template>
    </lightning-card>
</template>
